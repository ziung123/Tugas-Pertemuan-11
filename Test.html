<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Mahasiswa</title>
    <link rel="stylesheet" href="Css Test.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="JS Tes.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <div class="hero">
            <h1>Selamat Datang di Website Mahasiswa</h1>
            <button id="learn-more-button">Learn More</button>
        </div>
    </section>
    
    <section id="about">
        <h2>Identitas Mahasiswa</h2>
        <button id="show-button">Tampilkan Identitas</button>
        <div id="student-info">
            <p>Nama: <span id="name">Rozian Fadila</span></p>
            <p>NIM: <span id="nim">5520122037</span></p>
            <p>Jurusan: <span id="major">Teknik Informatika</span></p>
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="contact-name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="contact-email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="contact-message" name="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
    
    <footer>

    </footer>
